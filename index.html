<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Lofi Player - Study and Chill</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='30' fill='%23ff6b9d' stroke='%23c44569' stroke-width='2'/><circle cx='22' cy='24' r='3' fill='%23fff'/><circle cx='42' cy='24' r='3' fill='%23fff'/><path d='M20 40 Q32 50 44 40' stroke='%23fff' stroke-width='3' fill='none' stroke-linecap='round'/><path d='M15 15 Q25 10 35 15 Q45 20 55 15' stroke='%23fff' stroke-width='2' fill='none' stroke-linecap='round' opacity='0.7'/><path d='M10 30 Q20 25 30 30 Q40 35 50 30' stroke='%23fff' stroke-width='2' fill='none' stroke-linecap='round' opacity='0.5'/></svg>" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="root">
    <button class="menu-toggle" id="menuToggle">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"/>
      </svg>
    </button>
    
    <div class="station-menu" id="stationMenu">
      <!-- Station items will be populated by JavaScript -->
    </div>
    
    <canvas id="waveform"></canvas>
    <div class="controls">
      <button class="reset icon small" id="prevBtn">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M19.5 19.5L9 12l10.5-7.5v15zM4.5 19.5v-15"/></svg>
      </button>
      <button class="reset icon" id="playBtn"></button>
      <button class="reset icon small" id="nextBtn">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 4.5l10.5 7.5L4.5 19.5v-15zM19.5 4.5v15"/></svg>
      </button>
      <div class="volumeWrap">
        <button class="reset icon small" id="volBtn">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
          </svg>
        </button>
        <input id="vol" class="volSlider" type="range" min="0" max="1" step="0.01" value="0.6" />
      </div>
    </div>
    <div class="title">Playing: lo-fi hip hop â€” study & relax (YouTube)</div>
    <div class="hint">Press Play or F for fullscreen</div>
    <div id="player"></div>
  </div>
  <script src="stations.js"></script>
  <script src="script.js"></script>
</body>
</html>
